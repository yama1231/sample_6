version: "3.3"
services:
  app:
    build: ./infra/php
    ports:
      - 5173:5173 
    volumes:
      - ./src:/data

  web:
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data
  db:
    build: ./infra/mysql
    volumes:
      - db-store:/var/lib/mysql

  mailpit:
    image: axllent/mailpit
    ports:
      - 8025:8025  # Web UI
      - 1025:1025  # SMTP

volumes:
  db-store: